<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Next</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo">
    </header>
    <main>
        <div class="conteiner-1">
            <div class="text">
                <h1>Black</h1>
                <h2>Friday</h2>
                <hr>
                <p>
                    A Digital Next preparou <span>combos</span> com <span>descontos especiais</span> para o dia 27/11!
                </p>
                <img src="./assets/image.png" alt="">
            </div>
        </div>
        <div class="conteiner-2">

            <div class="textright1">SEJA O PRIMEIRO A SABER!</div>
            <div class="textright2">Preencha o formulário abaixo e nós avisaremos à você</div>

            <div class="area_form">
                <form id="form">
                    <h4 class="textform1">Nome</h4>
                    <input type="text" name="nome" id="nome" /><br/><br/>

                    <h4 class="textform2">E-mail</h4>
                    <input type="email" name="email" id="email" /><br/><br/>

                    <button class="botao">Me avise!</button>
                </form>
            </div>

            <div class="area_contagem">
                <div class="alerta">ESTA OFERTA TERMINA EM:</div>
                <div class="area_hora">
                    <p id="demo"></p>
                </div>
            </div>

        </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
